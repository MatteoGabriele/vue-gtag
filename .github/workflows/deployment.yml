name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
          cache: 'npm'

      - name: Setup npm
        uses: npm/action-setup@v3
        with:
          version: 11.0.0

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm lint

      - name: Run tests
        run: npm test:once

      - name: Build project
        run: npm build
