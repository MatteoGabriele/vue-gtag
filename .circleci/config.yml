version: 2.1

commands:
  install-deps:
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: pnpm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

jobs:
  lint:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - install-deps
      - run: pnpm run lint

  check:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - install-deps
      - run: pnpm run check

  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - install-deps
      - run: pnpm run build

  test:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - install-deps
      - run: pnpm test

  release:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - install-deps
      - run:
          name: Configure Git User
          command: |
            git config --global user.email "m.gabriele.dev@gmail.com"
            git config --global user.name "Matteo Gabriele"
      - run:
          name: Configure NPM Authentication
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run: npx semantic-release

workflows:
  version: 2
  verify-test-and-release:
    jobs:
      - lint
      - check:
          requires:
            - lint
      - build:
          requires:
            - check
      - test:
          requires:
            - build
      - release:
          requires:
            - test
          filters:
            branches:
              only: master
