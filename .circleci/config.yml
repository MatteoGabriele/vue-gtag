version: 2.1

orbs:
  node: circleci/node@5.1.0

# Add executor to reuse configuration
executors:
  node-executor:
    docker:
      - image: cimg/node:lts

commands:
  setup-and-cache:
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          cache-path: ~/project/node_modules
          cache-version: v1

jobs:
  lint:
    executor: node-executor
    steps:
      - setup-and-cache
      - run:
          name: "Lint"
          command: "npm run lint"

  typecheck:
    executor: node-executor
    steps:
      - setup-and-cache
      - run:
          name: "Typecheck"
          command: "npm run typecheck"

  test:
    executor: node-executor
    steps:
      - setup-and-cache
      - run:
          name: "Test"
          command: "npm run test:once"

  build:
    executor: node-executor
    steps:
      - setup-and-cache
      - run:
          name: "Build"
          command: "npm run build"

  release:
    executor: node-executor
    steps:
      - setup-and-cache
      - run:
          name: "Setup NPM Authentication"
          command: "npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN"
      - run:
          name: "Release"
          command: npx semantic-release

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - lint
      - typecheck:
          requires:
            - lint
      - test:
          requires:
            - typecheck
      - build:
          requires:
            - test
      - release:
          context: 
            - npm-publish
            - github-token
          requires:
            - build
          filters:
            branches:
              only: main